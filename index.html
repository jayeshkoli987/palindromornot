<html>
	<head>
		<title>Palindrom Checker App by Kamal Sir</title>
		<style>
				*{font-size:40px;}
				body{background-color:orange;}
		</style>
	</head>
	<body>
	<center>
			<h1>Palindrom Checker</h1>
			<form onsubmit="check()">
			<input type="text"  id="string" placeholder="enter a string"/>
			   <br/><br/>
			   <input type="submit" value="Check"/>
			</form>
				 <h2 id="msg"/>
			<script>
				function check()
				{
					event.preventDefault();
					let string= document.getElementById("string");
					let msg = document.getElementById("msg");
					
					if(string.value==="")
					{
						alert("string is empty");
						msg.innerHTML="";
						string.focus();
						return;
					}
					org_string = string.value;
					rev_string = org_string.split("").reverse().join("");
					
					if(org_string===rev_string)
					{
						msg.innerHTML="Yes it is palindrome";
					}
					else
					{
						msg.innerHTML="No it is not palindrom";
					}
				}
			</script>
	</center>
	</body>
</html>
